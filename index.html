<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hisab Table</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f7f7f7;
    }

    .table-container {
      background: white;
      padding: 15px;
      margin: auto;
      max-width: 1000px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    th {
      background-color: #ffff99;
    }

    .yellow { background-color: #ffe599; }
    .green  { background-color: #d9ead3; }
    .red    { background-color: #f4cccc; }
    .gray   { background-color: #f0f0f0; }

    input[type="text"] {
      border: none;
      background: transparent;
      font-size: 14px;
      text-align: center;
      font-weight: bold;
      width: auto;
      min-width: 80px;
      overflow: hidden;
      white-space: nowrap;
      height: 30px;
      padding: 0 5px;
    }

    input[type="number"] {
      width: 100%;
      text-align: center;
      font-weight: bold;
      background: transparent;
      border: none;
    }

    .action-btn {
      padding: 5px 10px;
      margin-left: 5px;
      font-size: 12px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .row-buttons {
      display: flex;
      justify-content: center;
    }

    #downloadBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }

      input[type="text"],
      input[type="number"] {
        font-size: 12px;
        text-transform: uppercase;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="table-container" id="capture">
    <!-- REFILL DIFFERENCE -->
    <table id="refillTable">
      <thead>
	<tr>
          <th colspan="4"><span id="profitLoss">0</span>
          </th>
        </tr>
        <tr>
          <th colspan="4">REFILL DIFFERENCE: <span id="refillDiff">0</span></th>
        </tr>
        <tr>
          <th class="yellow">SITE NAME</th>
          <th class="green">SITE REFILL</th>
          <th class="red">SITE WITHDRAWAL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="refillBody">
        <tr>
          <td class="yellow"><input type="text" class="expandable" oninput="autoGrowInput(this)" /></td>
          <td class="green"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="red"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="row-buttons"><button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="gray">TOTAL</td>
          <td class="gray" id="refillTotal">0</td>
          <td class="gray" id="refillWithdrawTotal">0</td>
          <td><button class="action-btn" onclick="addRefillRow()">‚ûï Add Row</button></td>
        </tr>
      </tfoot>
    </table>

    <!-- WITHDRAWAL DIFFERENCE -->
    <table id="withdrawalTable">
      <thead>
        <tr>
          <th colspan="4">WITHDRAWAL DIFFERENCE: <span id="withdrawDiff">0</span></th>
        </tr>
        <tr>
          <th class="yellow">REFILL ACCOUNT</th>
          <th class="green">REFILL AMOUNT</th>
          <th class="red">DENA</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="withdrawalBody">
        <tr>
          <td class="yellow"><input type="text" class="expandable" oninput="autoGrowInput(this)" /></td>
          <td class="green"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="red"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="row-buttons"><button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="gray">TOTAL</td>
          <td class="gray" id="withdrawalTotal">0</td>
          <td class="gray" id="withdrawalWithdrawTotal">0</td>
          <td><button class="action-btn" onclick="addWithdrawalRow()">‚ûï Add Row</button></td>
        </tr>
      </tfoot>
    </table>

    <!-- BALANCE DIFFERENCE -->
    <table id="balanceTable">
      <thead>
        <tr>
          <th colspan="4">BALANCE USED: <span id="balanceDiff">0</span></th>
        </tr>
        <tr>
          <th class="yellow">ACCOUNT NAME</th>
          <th class="green">BALANCE TAKEN</th>
          <th class="red">BALANCE AVAILABLE</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="balanceBody">
        <tr>
          <td class="yellow"><input type="text" class="expandable" oninput="autoGrowInput(this)" /></td>
          <td class="green"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="red"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="row-buttons"><button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="gray">TOTAL</td>
          <td class="gray" id="takenTotal">0</td>
          <td class="gray" id="availableTotal">0</td>
          <td><button class="action-btn" onclick="addBalanceRow()">‚ûï Add Row</button></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>

  <script>
    function autoGrowInput(el) {
      el.value = el.value.toUpperCase();
      el.style.width = '10px';
      el.style.width = (el.scrollWidth + 10) + 'px';
    }

    function addRefillRow() {
      const row = `
        <tr>
          <td class="yellow"><input type="text" class="expandable" oninput="autoGrowInput(this)" /></td>
          <td class="green"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="red"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="row-buttons"><button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button></td>
        </tr>`;
      document.getElementById('refillBody').insertAdjacentHTML('beforeend', row);
    }

    function addWithdrawalRow() {
      const row = `
        <tr>
          <td class="yellow"><input type="text" class="expandable" oninput="autoGrowInput(this)" /></td>
          <td class="green"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="red"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="row-buttons"><button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button></td>
        </tr>`;
      document.getElementById('withdrawalBody').insertAdjacentHTML('beforeend', row);
    }

    function addBalanceRow() {
      const row = `
        <tr>
          <td class="yellow"><input type="text" class="expandable" oninput="autoGrowInput(this)" /></td>
          <td class="green"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="red"><input type="number" value="0" oninput="calculateTotals()" /></td>
          <td class="row-buttons"><button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button></td>
        </tr>`;
      document.getElementById('balanceBody').insertAdjacentHTML('beforeend', row);
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
      calculateTotals();
    }

    function calculateTotals() {
      let refillTotal = 0, refillWithdraw = 0;
      document.querySelectorAll('#refillBody tr').forEach(row => {
        refillTotal += parseFloat(row.children[1].querySelector('input').value || 0);
        refillWithdraw += parseFloat(row.children[2].querySelector('input').value || 0);
      });
      document.getElementById('refillTotal').textContent = refillTotal;
      document.getElementById('refillWithdrawTotal').textContent = refillWithdraw;

      let profitLoss = refillTotal - refillWithdraw;
      let profitLossEl = document.getElementById('profitLoss');

      if (profitLoss > 0) {
        profitLossEl.textContent = "Profit: " + profitLoss ;
        profitLossEl.style.color = "green";
      } else if (profitLoss < 0) {
        profitLossEl.textContent = "Loss: " + Math.abs(profitLoss) ;
        profitLossEl.style.color = "red";
      } else {
        profitLossEl.textContent = "Break Even: 0";
        profitLossEl.style.color = "gray";
      }




      let withdrawalTotal = 0, withdrawalWithdraw = 0;
      document.querySelectorAll('#withdrawalBody tr').forEach(row => {
        withdrawalTotal += parseFloat(row.children[1].querySelector('input').value || 0);
        withdrawalWithdraw += parseFloat(row.children[2].querySelector('input').value || 0);
      });
      document.getElementById('withdrawalTotal').textContent = withdrawalTotal;
      document.getElementById('withdrawalWithdrawTotal').textContent = withdrawalWithdraw;

      let takenTotal = 0, availableTotal = 0;
      document.querySelectorAll('#balanceBody tr').forEach(row => {
        takenTotal += parseFloat(row.children[1].querySelector('input').value || 0);
        availableTotal += parseFloat(row.children[2].querySelector('input').value || 0);
      });
      document.getElementById('takenTotal').textContent = takenTotal;
      document.getElementById('availableTotal').textContent = availableTotal;

      // Keep old difference logic
      document.getElementById('refillDiff').textContent = withdrawalTotal - refillTotal;
      document.getElementById('balanceDiff').textContent = takenTotal - availableTotal;
      document.getElementById('withdrawDiff').textContent = takenTotal - availableTotal - refillWithdraw;
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const captureElement = document.getElementById('capture');

      const originalWidth = captureElement.style.width;
      captureElement.style.width = '210mm';

      const canvas = await html2canvas(captureElement, {
        scale: 1,
        useCORS: true,
        backgroundColor: "#ffffff"
      });

      captureElement.style.width = originalWidth;

      const imgData = canvas.toDataURL('image/png');
      const pdf = new jsPDF('p', 'mm', 'a4');

      const pageWidth = 210;
      const pageHeight = 297;
      const imgWidth = pageWidth;
      const imgHeight = (canvas.height * imgWidth) / canvas.width; // keep aspect ratio

      let heightLeft = imgHeight;
      let position = 0;

      pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
      heightLeft -= pageHeight;

      while (heightLeft > 0) {
        position = heightLeft - imgHeight; // move image upwards
        pdf.addPage();
        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;
      }

      pdf.save('Hisab_Table.pdf');
    }

  </script>
</body>
</html>
