<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hisab Table</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f7f7f7;
    }

    .table-container {
      background: white;
      padding: 15px;
      margin: auto;
      max-width: 1000px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #ffff99;
      font-weight: bold;
    }

    .yellow { background-color: #ffe599; }
    .green { background-color: #d9ead3; }
    .red   { background-color: #f4cccc; }
    .gray  { background-color: #f0f0f0; }

    input {
      border: none;
      background: transparent;
      width: auto;
      min-width: 100px;
      max-width: 100%;
      height: 30px;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
    }

    .action-btn {
      padding: 5px 10px;
      margin-left: 5px;
      font-size: 12px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .row-buttons {
      display: flex;
      justify-content: center;
    }

    #downloadBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 6px;
        height: 20px;
      }

      input {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="table-container" id="capture">
    <!-- REFILL DIFFERENCE -->
    <table id="refillTable">
      <thead>
        <tr><th colspan="4">REFILL DIFFERENCE: <span id="refillDiff">0</span></th></tr>
        <tr>
          <th class="yellow">SITE NAME</th>
          <th class="green">SITE REFILL</th>
          <th class="red">SITE WITHDRAWAL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="refillBody">
        <tr>
          <td class="yellow"><input type="text" class="expandable" value="" /></td>
          <td class="green"><input type="number" value="" /></td>
          <td class="red"><input type="number" value="0" /></td>
          <td class="row-buttons">
            <button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="gray">TOTAL</td>
          <td class="gray" id="refillTotal">1000</td>
          <td class="gray" id="refillWithdrawTotal">0</td>
          <td><button class="action-btn" onclick="addRefillRow()">‚ûï Add Row</button></td>
        </tr>
      </tfoot>
    </table>

    <!-- WITHDRAWAL DIFFERENCE -->
    <table id="withdrawalTable">
      <thead>
        <tr><th colspan="4">WITHDRAWAL DIFFERENCE: <span id="withdrawDiff">0</span></th></tr>
        <tr>
          <th class="yellow">REFILL ACCOUNT</th>
          <th class="green">REFILL AMOUNT</th>
          <th class="red">WITHDRAWAL AMOUNT</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="withdrawalBody">
        <tr>
          <td class="yellow"><input type="text" class="expandable" /></td>
          <td class="green"><input type="number" /></td>
          <td class="red"><input type="number" /></td>
          <td class="row-buttons">
            <button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="gray">TOTAL</td>
          <td class="gray" id="withdrawalTotal">0</td>
          <td class="gray" id="withdrawalWithdrawTotal">0</td>
          <td><button class="action-btn" onclick="addWithdrawalRow()">‚ûï Add Row</button></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>

  <script>
    function addRefillRow() {
      const row = `
        <tr>
          <td class="yellow"><input type="text" class="expandable" /></td>
          <td class="green"><input type="number" value="0" /></td>
          <td class="red"><input type="number" value="0" /></td>
          <td class="row-buttons"><button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button></td>
        </tr>`;
      document.getElementById('refillBody').insertAdjacentHTML('beforeend', row);
      attachInputListeners();
    }

    function addWithdrawalRow() {
      const row = `
        <tr>
          <td class="yellow"><input type="text" class="expandable" /></td>
          <td class="green"><input type="number" value="0" /></td>
          <td class="red"><input type="number" value="0" /></td>
          <td class="row-buttons"><button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button></td>
        </tr>`;
      document.getElementById('withdrawalBody').insertAdjacentHTML('beforeend', row);
      attachInputListeners();
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
      calculateTotals();
    }

    function attachInputListeners() {
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => {
          if (input.type === 'text') {
            input.value = input.value.toUpperCase();
            input.style.width = Math.max(input.value.length, 10) + 'ch';
          }
          calculateTotals();
        });
      });
    }

    function calculateTotals() {
      let refillTotal = 0, refillWithdraw = 0;
      document.querySelectorAll('#refillBody tr').forEach(row => {
        refillTotal += parseFloat(row.children[1].querySelector('input').value || 0);
        refillWithdraw += parseFloat(row.children[2].querySelector('input').value || 0);
      });
      document.getElementById('refillTotal').textContent = refillTotal;
      document.getElementById('refillWithdrawTotal').textContent = refillWithdraw;
      document.getElementById('refillDiff').textContent = refillTotal - refillWithdraw;

      let withdrawalTotal = 0, withdrawalWithdraw = 0;
      document.querySelectorAll('#withdrawalBody tr').forEach(row => {
        withdrawalTotal += parseFloat(row.children[1].querySelector('input').value || 0);
        withdrawalWithdraw += parseFloat(row.children[2].querySelector('input').value || 0);
      });
      document.getElementById('withdrawalTotal').textContent = withdrawalTotal;
      document.getElementById('withdrawalWithdrawTotal').textContent = withdrawalWithdraw;
      document.getElementById('withdrawDiff').textContent = withdrawalTotal - withdrawalWithdraw;
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const captureElement = document.getElementById('capture');

      const canvas = await html2canvas(captureElement, {
        scale: 2,
        useCORS: true,
        backgroundColor: "#ffffff"
      });

      const imgData = canvas.toDataURL('image/png');
      const pdf = new jsPDF('p', 'pt', 'a4');

      const pageWidth = pdf.internal.pageSize.getWidth();
      const imgWidth = pageWidth - 40;
      const imgHeight = canvas.height * (imgWidth / canvas.width);

      pdf.addImage(imgData, 'PNG', 20, 20, imgWidth, imgHeight);
      pdf.save('Hisab_Table.pdf');
    }

    // Initial setup
    attachInputListeners();
    calculateTotals();
  </script>
</body>
</html>
